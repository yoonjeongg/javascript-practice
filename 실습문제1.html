<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_실습 문제</title>
</head>
<body>
    <h1>실습1_기본문법</h1>

    <h3>if문/삼항연산자</h3>
    <p>
        prompt로 "당신의 등급은 무엇입니까?" 라는 질문의 답을 받고 (기본 값 : 손님)
        "손님"의 경우 "글 읽기", 
        "일반 회원"의 경우 "글 읽기, 글 쓰기",
        "운영자"의 경우 "글 읽기, 글 쓰기, 글 삭제" 
        라는 값을 변수에 저장하여 아래와 같이 alert로 출력한다.<br>
        Ex. 운영자의 경우 글 읽기, 글 쓰기, 글 삭제가 가능합니다.<br>
        if문 사용 시, 삼항 연산자 사용 시의 코드를 각각 별도의 함수로 선언하여 내부에 작성하고
        호출하여 수행 테스트를 한다.
    </p>
    
    <script>
        let result = prompt("당신의 등급은 무엇입니까?", '손님');
        
        result=='손님' && alert('손님의 경우 글 읽기가 가능합니다.');
        result=='일반 회원' && alert('일반회원의 경우 글 읽기, 글 쓰기가 가능합니다.');
        result=='운영자' && alert('운영자의 경우 글 읽기, 글 쓰기, 글 삭제가 가능합니다.');
    </script>
</body>
</html>
